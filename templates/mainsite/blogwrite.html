<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrate your cravings</title>
    <link rel="stylesheet" href="blogwrite.css">
</head>
<body>
    <nav>
        <div class="container navbar flex">
            <div class="left-nav">
                <h2><a class="font" href="">Renewa</a></h2>
            </div>
            <div class="mid-nav">
                <ul class="flex">
                    <li><a href="" class="hover-link underline"><i class="fa-sharp fa-solid fa-square-rss"></i> Blog</a></li>
                    <li><a href="" class="hover-link underline"><i class="fa-solid fa-bowl-food"></i> Food</a></li>
                    <li><a href="" class="hover-link underline"><i class="fa-solid fa-cart-shopping"></i> Groceries</a></li>
                    <li><a href="" class="hover-link underline"><i class="fa-solid fa-mortar-pestle"></i> Recipe</a></li>
                    <li><a href="" class="hover-link underline"><i class="fa-solid fa-heart"></i> Donate</a></li>
                </ul>
            </div>
            <div class="right-nav">
                <a href="">Login</a>
            </div>
        </div>
    </nav>
    <section class="recipe">
        <div class="container reciep-cont flex">
            <div class="leftblog">
                <div class="heading">
                    <h1>Illustrate your cravings</h1>
                </div>
                <div class="blog ">
                        <form action="" class="formClass flex">
                            <textarea name="recipe" class="title" rows="1" placeholder="Title"></textarea>
                            <textarea name="recipe" class="desc" rows="5" placeholder="Description"></textarea>
                            <label for="images" class="drop-container">
                                <span class="drop-title">Drop files here</span>
                                or
                                <input type="file" id="images" accept="image/*" required>
                                </label>
                            <div class="buttonSubmit flex">
                                <button>Submit</button>
                            </div>
                    </form>
                </div>
            </div>
            <div class="rightblog">
                <img src="blog.png" alt="">
            </div>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/b5a8447ad3.js" crossorigin="anonymous"></script>
</html>
