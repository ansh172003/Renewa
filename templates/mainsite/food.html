{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './css/landing.css' %}">
    <link rel="stylesheet" href="{% static './css/food.css' %}">
</head>
<body>
    <nav>
        <div class="container navbar flex">
            <div class="left-nav">
                <h2><a href="{% url 'home' %}" class="font" href="">Renewa</a></h2>
            </div>
            <div class="mid-nav">
                <ul class="flex">
                    <li><a href="{% url 'blog' %}" class="hover-link underline"><i class="fa-sharp fa-solid fa-square-rss"></i> Blog</a></li>
                    <li><a href="{% url 'food' %}" class="hover-link underline"><i class="fa-solid fa-bowl-food"></i> Food</a></li>
                    <li><a href="{% url 'grocery_card' %}" class="hover-link underline"><i class="fa-solid fa-cart-shopping"></i> Groceries</a></li>
                    <li><a href="{% url 'recipe' %}" class="hover-link underline"><i class="fa-solid fa-mortar-pestle"></i> Recipe</a></li>
                    <li><a href="{% url 'donate' %}" class="hover-link underline"><i class="fa-solid fa-heart"></i> Donate</a></li>
                </ul>
            </div>
            {% if user.is_authenticated %}
            <div class="right-nav">
                <a href="{% url 'logout' %}">Logout</a>
            </div>
            {% else %}
            <div class="right-nav">
                <a href="{% url 'login' %}">Login</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <section class="banner">
        <div class="container main-banner flex">
            <div class="heading ">
                <h1>Renewa Exclusive Late Night <br> Food Bucket</h1>
                <div class="offer flex">
                <a href="{% url 'food_card' %}" >Check this out</a>
            </div>
            </div>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/b5a8447ad3.js" crossorigin="anonymous"></script>

</html>
